<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="lista">
      <li>Lorem ipsum dolor sit amet</li>
      <li>Consectetuer adipiscing elit</li>
      <li>Sed mattis enim vitae orci</li>
      <li>Phasellus libero</li>
      <li>Maecenas nisl arcu</li>
    </ul>
  </body>
  <script>
    let $div = document.getElementsByTagName("body");

    let padreRef = $div[0];

    let hijo1 = document.createElement("button");
    let hijo2 = document.createTextNode("a침adir elemento");
    hijo1.setAttribute("id", "boton");

    hijo1.appendChild(hijo2);

    padreRef.appendChild(hijo1, padreRef);

    let inicio = () => {
      document.getElementById("boton").addEventListener("click", (e) => {
        e.preventDefault();
        let nuevoElement = document.createElement("li");
        let contenidoElement = document.createTextNode("Soy nuevo en la lista");

        nuevoElement.appendChild(contenidoElement);

        document.getElementById("lista").appendChild(nuevoElement);
      });
    };

    window.addEventListener("DOMContentLoaded", inicio);
  </script>
</html>
