<!--
5. Dado el código anterior, reemplazar el primer 
<p> por otro elemento <p> con el texto: ‘reemplazado’.
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">
      <p>Soy el primero ahora</p>
      <p id="p1">Soy el primer parrafo</p>
      <p id="p2">Soy el segundo parrafo</p>
      <p id="p3">Soy el nuevo</p>
    </div>
  </body>
  <script>
    let $div = document.getElementById("div1");

    let $hijoRef = $div.children[0];

    let hijo1 = document.createElement("p");
    let hijo2 = document.createTextNode("Reemplazado");

    hijo1.appendChild(hijo2);

    $div.replaceChild(hijo1, $hijoRef);
  </script>
</html>
