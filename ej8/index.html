<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let $div = document.getElementsByTagName("body");

    let $padreRef = $div[0];

    let hijo1 = document.createElement("a");
    let hijo2 = document.createTextNode("está en negrita");
    hijo1.setAttribute("style", "Font-weight: bold; color:#1a73e8");

    hijo1.appendChild(hijo2);

    $padreRef.appendChild(hijo1, $padreRef);
